#{extends 'main.html' /}
#{set title:'Cadastro de Paciente' /}

<body class="body">
<container>
  <div class="form-group">
    <h1 class="cads">Informe seu número de telefone:</h1>
    <hr>

    <form action="/pacientes/verificacao">
      <label for="exampleInputnome1">Número de Telefone</label>
      <input type="text" class="form-control" name="paciente.telefone" placeholder="Número de telefone">
  
	 
      <button type="submit" class="botao">Enviar</button>
    </form>
  </div>
  <div>
    <button onclick="location.href='/'">Voltar</button>
  </div>
</container>
</body>
