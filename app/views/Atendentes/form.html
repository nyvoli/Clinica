#{extends 'main.html' /}

#{if paciente}
#{set title:'CNM - Edição de Atendente' /}
#{/if}
#{else}
#{set title:'CNM - Cadastro de Atendente' /}
#{/else}
<body class="body">

<div class="cont-det">
    <br><br>
	<h1 class="cads">Preencha a ficha:</h1>
	<hr>
    <form action="@{Atendentes.cadastrar}" method="post">
	<input type="hidden" name="atendente.id" value="${atendente?.id}" />

      <label for="exampleInput">Nome:</label>
      <input type="text" class="form-control" value="${atendente?.nome}" name="atendente.nome" placeholder="Nome do atendente">
      <br>
	  
	  <label for="exampleInput">Email:</label>
	  <input type="text" name="atendente.email" class="form-control" value="${atendente?.email}" placeholder="Email válido">
	  <br>
	  
	  <label for="exampleInput">Senha</label>
      <input type="text" class="form-control" value="${atendente?.senha}" name="atendente.senha" placeholder="Senha">
	  <br>
	
 	  <input type="submit" value="Cadastrar" class="botao">  
</form>
	  <a href="@{Administradores.menu}"><button class="btn-voltar">Voltar</button></a>
	
</div>

</body>
