#{extends 'main.html' /}
#{set title:'CNM - Perfil do paciente' /}
 <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/detalhar.css'}">

<body class="body">
  <div class="layout">

    <div class="coluna">
      <h4>Ficha do atendente</h4>
      <hr>
      <p class="listagem">Atendente: ${atendente.nome}</p>
      <p class="listagem">Email: ${atendente.email}</p>
      <hr><br>
      <a href="@{Atendentes.form}"><input type="submit" class="botao" value="Cadastrar Novo Atendente"></a><br><br>
      <a href="@{Atendentes.editar(atendente.id)}"><input type="submit" class="botao" value="Editar Atendente"></a><br><br>
      <a href="@{Atendentes.remover(atendente.id)}"><input type="submit" class="botao" value="Excluir Atendente"></a>
   
     <a href="@{Administradores.menu}"><button class="btn-voltar">Voltar</button></a>
     
    </div>


</body>
