#{extends 'main.html' /}

#{if p}
#{set title:'Edição de paciente' /}
#{/if}
#{else}
#{set title:'Cadastro de paciente' /}
#{/else}
<body class="body">
<container>
<div class="form-group">
    
    <form action="/pacientes/salvar">
	<input type="hidden" name="paciente.id" value="${paciente?.id}" />

      <label for="exampleInput">Nome:</label>
      <input type="text" class="form-control" value="${paciente?.nome}" name="paciente.nome" placeholder="Seu nome">
      <br><br>
	  
	  
	  <label for="exampleInput">CPF:</label>
	  <input type="text" name="paciente.cpf" class="form-control" value="${paciente?.cpf}" maxlength="11"  placeholder="Seu CPF (apenas dígitos)">
	  <br><br>
	  
      <label for="exampleInput">Data de Nascimento:</label>
      <input type="Date" class="form-control" name="paciente.dataNascimento" value="${paciente?.dataNascimento}">
      <br><br>
	 
	  
	  
	  <label for="exampleInput">Número de Telefone</label>
      <input type="text" class="form-control" maxlength="11" value="${paciente?.telefone}" name="paciente.telefone" placeholder="Número de telefone (apenas dígitos)">
	  <br><br>
		
		
      <label>Convênio:</label>
	  <select class="form-select" name="paciente.convenio">
	  <option value="HapVida" ${paciente?.convenio == 'HapVida' ? 'selected' : ''}>HapVida</option>
	  <option value="UniMed" ${paciente?.convenio == 'UniMed' ? 'selected' : ''}>UniMed</option>
	  <option value="Particular" ${paciente?.convenio == 'Particular' ? 'selected' : ''}>Particular</option>
	  </select>

	  <br><br>
	  <br>
 	  <input type="submit" value="Cadastrar" class="botao">
	  
	  
</form>
</div>
</body>
