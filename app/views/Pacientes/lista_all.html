#{extends 'main.html' /}
#{set title:'Lista de Pacientes' /}


<h1>Pacientes Cadastrados</h1>
<p>Total De: ${pacientes?.size()}</p>
<br>
<br>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome do Paciente</th>
            <th>Telefone</th>
        </tr>
    </thead>
    <tbody>
        #{list items:pacientes, as:'paciente'}
            <tr>
                <td>${paciente.id}</td>
                <td>${paciente.nome}</td>
                <td>${paciente.telefone}</td>
            </tr>
        #{/list}
    </tbody>
</table>

<br>
<button onclick="location.href='/'">Voltar</button>
