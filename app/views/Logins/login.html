#{extends 'main.html' /}
<title>Login</title>
<!-- bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" media="screen"
	href="@{'/public/stylesheets/lista_all.css'}">

<body class="body">
  <div id="menu">
    <img src="https://i.pinimg.com/736x/ce/65/0a/ce650a264de688cd9426fa70a65cb763.jpg" width="150px">
    <br></div>
	<div class="content-log">
    <img id="imagem" src="https://media.istockphoto.com/id/2151967049/photo/senior-medical-check-up.jpg?s=612x612&w=0&k=20&c=GA9LTs9APi5QDwbvMLIi1iyKZQxE5CjTQY6qB-0HHso=" height="300px">
		
    <div id="log">
		<h1 id="cads">Preencha a ficha:</h1>
		<form action="/logins/logar" method="post">

			<label for="email">Email:</label> <input type="text"
				class="form-control" name="email" id="email" placeholder="Email">
			<br> <label for="senha">Senha:</label>
			<div class="input-with-icon">
				<input type="password" name="senha" id="senha" class="form-control"
					placeholder="Senha" autocomplete="current-password"> <i
					id="toggleSenha" class="bi bi-eye-slash toggle-password"
					role="button" aria-label="Mostrar senha" aria-pressed="false"
					tabindex="0"></i>
			</div>
			<br> <input type="submit" value="Entrar" class="botao">
		</form>
    </div>
	</div>

	<!-- script do bootstrap -->
	<script>
document.addEventListener('DOMContentLoaded', function () {
  const inputSenha = document.getElementById('senha');
  const toggle = document.getElementById('toggleSenha');

  if (!inputSenha || !toggle) return;

  function setIcon(isVisible) {
    if (isVisible) {
      toggle.classList.remove('bi-eye-slash');
      toggle.classList.add('bi-eye');
      toggle.setAttribute('aria-pressed', 'true');
      toggle.setAttribute('aria-label', 'Ocultar senha');
    } else {
      toggle.classList.remove('bi-eye');
      toggle.classList.add('bi-eye-slash');
      toggle.setAttribute('aria-pressed', 'false');
      toggle.setAttribute('aria-label', 'Mostrar senha');
    }
  }

  function toggleSenha() {
    const isPassword = inputSenha.getAttribute('type') === 'password';
    inputSenha.setAttribute('type', isPassword ? 'text' : 'password');
    setIcon(isPassword);
  }

  toggle.addEventListener('click', toggleSenha);

  toggle.addEventListener('keydown', function (e) {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleSenha();
    }
  });
  setIcon(false);
});
</script>

</body>
